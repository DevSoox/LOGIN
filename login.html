<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="/img/login-account.png" type="image/x-icon">
    <title>login account</title>
</head>
<body>
    <div class="container-form register">
        <div class="information">
            <div class="info-childs">
                <h2>welcome</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia, vel!</p>
                <input type="button" value="sing in" id="sign-in">
            </div>
        </div>
        
        <div class="form-information">
            <div class="form-informatio-childs">
                <h2>create account</h2>
                <div class="icons">
                    <i class='bx bxl-google-plus-circle'></i>
                    <i class='bx bxl-github'></i>
                    <i class='bx bxl-linkedin-square' ></i>
                </div>
                <p>o usa email para registrarte</p>
                <form class="form">
                    <label>
                        <i class='bx bx-user'></i>
                        <input type="text" placeholder="name">
                    </label>
                    <label>
                        <i class='bx bxs-envelope' ></i>
                        <input type="email" placeholder="email">
                    </label>
                    <label>
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" placeholder="password">
                    </label>
                    <input type="buttom" placeholder="Sign up">
                </form>
            </div>
        </div>
    </div>


    <div class="container-form login hide">
        <div class="information">
            <div class="info-childs">
                <h2>welcome again</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia, vel!</p>
                <input type="button" value="sing up" id="sign-up">
            </div>
        </div>
        
        <div class="form-information">
            <div class="form-informatio-childs">
                <h2>inicial sesion</h2>
                <div class="icons">
                    <i class='bx bxl-google-plus-circle'></i>
                    <i class='bx bxl-github'></i>
                    <i class='bx bxl-linkedin-square' ></i>
                </div>
                <p>inicial sesion con una cuenta</p>
                <form class="form">
                    <label>
                        <i class='bx bxs-envelope' ></i>
                        <input type="email" placeholder="email">
                    </label>
                    <label>
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" placeholder="password">
                    </label>
                    <input type="buttom" placeholder="Sign in">
                </form>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
